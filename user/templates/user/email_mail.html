{% extends "common/base.html" %}

{% block content %}

<div style="display: flex;
        text-align: center;
        flex-direction: column;
        align-items: center;">
    <img src="{{ logo }}" />

    <p style="margin: 25px 0px;"><strong>Добро пожаловать в BankoMag!</strong></p>

    <p style="width: 320px; margin: 0px;">Для завершения регистрации вам осталось подтвердить email адрес, нажав кнопку:</p>

    <button onclick="location.href='{{ link }}'" style="background-color: {{ main_color }};

        border-radius: 5px;

</div>

    }
