{% extends "user/base.html" %}
{% load static %}

{% block content %}

<form onsubmit="submitCreateSiteForm(this, event)" class="create-form" enctype='multipart/form-data'>
    <h3>Создать партнёрский сайт</h3>

    {% csrf_token %}
    {% for field in form %}
        <div class="field" id="{{ field.name }}">
            {{ field.label }}
            <div class="field-container">
                {{ field }}

                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}

    <input type="submit" value="Подтвердить" />
</form>

<style>
    .create-form{
        display: flex;
        flex-direction: column;
        width: 400px;
    }

    .create-form input{
        margin-bottom: 20px;
    }
</style>

{% endblock %}

{% block additional_scripts %}
<script src="{% static "user/js/create_site.js" %}"></script>
{% endblock %}
