{% load static %}

<html lang="ru">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'common/css/base.css' %}">
    {% block additional_styles %}
    {% endblock %}

    <!-- Подключение библиотеки jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Подключение jQuery плагина Masked Input -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="{{settings.icon}}">
    <script src="{% static "common/js/base.js" %}"></script>
    <script src="{% static 'styles/js/load-styles.js'%}"></script>
    <script src="{% static 'styles/js/import-fonts.js'%}"></script>
    <script src="{% static "user/js/set_error.js" %}"></script>
    <script src="{% static "user/js/validators/email_validator.js" %}"></script>
    <script src="{% static "user/js/validators/username_validator.js" %}"></script>
    <script src="{% static "user/js/validators/phone_validator.js" %}"></script>
    <script src="{% static "user/js/token.js" %}"></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

    {% block additional_scripts %}
    {% endblock %}
</body>
</html>
