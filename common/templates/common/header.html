{% load static %}

<header>
    <div class="inner">
        {% if settings.logo %}
            <img onclick="location.href='/partners'" class="logo"/>
        {% else %}
            <div onclick="location.href='/partners'" class="logo">
                <a style="font-family: {{settings.site_font}}; font-size: {{settings.site_font_size}};">{{ settings.site_name }}</a>
            </div>
        {% endif %}

        <div class="icons">
            <img src="{% static 'common/images/menu_alert.png' %}"/>
            <img src="{% static 'common/images/menu_user.png' %}"/>
        </div>
    </div>
</header>

<style>
    {% if settings.logo %}
        header .logo{
            content: url("{{settings.logo.image}}");
            height: {{settings.logo.height}};
            width: {{settings.logo.width}};
        }
    {% endif %}

    @media (pointer:none), (pointer:coarse) {
        {% if settings.logo %}
            header .logo{
                height: {{settings.logo.height_mobile}};
                width: {{settings.logo.width_mobile}};
            }
        {% endif %}
    }
</style>
