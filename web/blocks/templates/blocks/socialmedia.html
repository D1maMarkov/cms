<div id="{{ block.ancor }}" class="subscribes">
    <div class="inner">

        <h1>{{ block.title }}</h1>

        <a>{{ block.text|safe }}</a>

        <div class="button-container">
            {% for social in block.socials %}
                <a style="background-color: {{ social.social_network.button_color }};" class="social-button" target="_blank" href='{{social.ref}}'>
                    <img src="{{social.social_network.icon.url}}" />
                    {{ social.social_network.name }}
                </a>
            {% endfor %}
        </div>

        <style>
            #block{{id}} .subscribes{
                background-color: {{styles.background_color}};
                width: 100%;
                padding-top: {{styles.margin_top}};
                padding-bottom: {{styles.margin_bottom}};
            }

            @media screen and (max-width: 760px) {
                #block{{id}} .subscribes .button-container{
                    flex-direction: column;
                    align-items: center;
                }

                #block{{id}} .subscribes .button-container .social-button{
                    width: 50%;
                    margin: 7px 0px;
                    justify-content: center;
                }
            }
        </style>
    </div>
</div>
