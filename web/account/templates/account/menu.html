{% load static %}

<aside class="menu">
    <ul>
        <li {% if request.path == "/my/" %} class="active"{% endif %}><a onclick="loadProfileContent('profile', '/my/')"><img src="{% static 'account/images/menu/menu_site.png' %}" />Обзор</a></li>
        <li {% if request.path == "/my/site" %} class="active"{% endif %}><a onclick="loadProfileContent('site', '/my/site')"><img src="{% static 'account/images/menu/menu_site.png' %}" />Мой сайт</a></li>
        <li {% if request.path == "/my/products" %} class="active"{% endif %}><a onclick="loadProfileContent('products', '/my/products')"><img src="{% static 'account/images/menu/menu_site.png' %}" />Мои продукты</a></li>
        <li {% if request.path == "/my/links" %} class="active"{% endif %}><a><img src="{% static 'account/images/menu/menu_links.png' %}" />Мои ссылки</a></li>
        <li {% if request.path == "/my/refs" %} class="active"{% endif %}><a onclick="loadProfileContent('refs', '/my/refs')"><img src="{% static 'account/images/menu/menu_refs.png' %}" />Рефералы</a></li>
        <li {% if request.path == "/my/ads" %} class="active"{% endif %}><a><img src="{% static 'account/images/menu/menu_ads.png' %}" />Реклама</a></li>
        <li {% if request.path == "/my/materials" %} class="active"{% endif %}><a><img src="{% static 'account/images/menu/menu_site.png' %}" />Материалы</a></li>
        <li {% if request.path == "/my/stat" %} class="active"{% endif %}><a><img src="{% static 'account/images/menu/menu_stat.png' %}" />Статистика</a></li>
        <li {% if request.path == "/my/manuals" %} class="active"{% endif %}><a onclick="loadProfileContent('manuals', '/my/manuals')"><img src="{% static 'account/images/menu/menu_site.png' %}" />Руководства</a></li>
        <li {% if request.path == "/my/si" %} class="active"{% endif %}><a><img src="{% static 'account/images/menu/menu_site.png' %}" />Бонусы</a></li>
        <li {% if request.path == "/my/messanger" %} class="active"{% endif %}><a onclick="loadProfileContent('messanger', '/my/messanger')">
            <div class="messager-icon">
                {% if unreaden_messages_count > 0%}
                    <span>{{ unreaden_messages_count }}</span>
                {% endif %}
                <img src="{% static 'account/images/menu/menu_msg.png' %}" />
            </div>
            Мессенджер</a>
        </li>
    </ul>

    <a class="ideas-banner" onclick="loadProfileContent('ideas', '/my/ideas')">
        <img src="{% static 'account/images/banner_yourideas.jpg' %}">
    </a>
</aside>

<script src="{% static 'account/js/refs.js' %}" ></script>
<script src="{% static 'account/js/menu.js' %}" ></script>
