{% load static %}


<header id="{{ block.ancor }}">
    <aside id="aside-menu">
        {% for item in block.menu_items.all %}
            <a onclick="smoothScroll('{{ item.button_ref }}')">{{ item.button_text }}</a>
        {% endfor %}

        <button onclick="smoothScroll('{{ block.register_button_href }}'')">
            <a>{{ block.register_button_text }}</a>
        </button>

        <button id="login-button" onclick="openLoginForm('{{ domain }}')">
            <a>{{ block.login_button_text }}</a>
        </button>
    </aside>

    <div class="inner">
        {% if settings.logo %}
            <img class="logo"/>
        {% else %}
            <div class="logo">
                <a style="font-family: {{settings.site_font}}; font-size: {{settings.site_font_size}};">{{ settings.site_name }}</a>
            </div>
        {% endif %}

        <div class="nav-content">
            <nav>
                {% for item in block.menu_items.all %}
                    <a onclick="smoothScroll('{{ item.button_ref }}')">{{ item.button_text }}</a>
                {% endfor %}
            </nav>

            <button onclick="smoothScroll('{{ block.register_button_href }}')">
                <a>{{ block.register_button_text }}</a>
            </button>

            <button id="login-button" onclick="openLoginForm('{{ domain }}')">
                <a>{{ block.login_button_text }}</a>
            </button>
        </div>

        <div class="burger">
            <img src={% static 'blocks/images/menu.png' %} />
        </div>
    </div>
    <style>
        header{
            background-color: {{styles.background_color}};
            padding-top: {{styles.margin_top}};
            padding-bottom: {{styles.margin_bottom}};
        }

        {% if settings.logo %}
            header .inner .logo{
                content: url("{{settings.logo.image}}");
                height: {{settings.logo.height}};
                width: {{settings.logo.width}};
            }
        {% endif %}

        @media (pointer:none), (pointer:coarse) {
            {% if settings.logo %}
                header .inner .logo{
                    height: {{settings.logo.height_mobile}};
                    width: {{settings.logo.width_mobile}};
                }
            {% endif %}
        }
    </style>

    <script src="{% static 'blocks/js/nav.js' %}" ></script>
</header>
