<div id="{{ block.ancor }}" class="content">
    <div class="inner">
        <div class="left-block">
            <div class="images-container">
                <div style="width: 60%; position: absolute; right: 0px; z-index: 1;" class="image-wrapper">
                    <img src="{{ block.image1.url }}">
                </div>

                <div style="position: absolute; width: 85%; bottom: 0px;" class="image-wrapper">
                    <img src="{{ block.image2.url }}">
                </div>
            </div>
        </div>

        <div class="left-text">
            <h1>{{ block.title }}</h1>

            <a style="line-height: 140%">{{ block.body|safe }}</a>
            <button onclick="smoothScroll('{{block.button_ref}}')"><a>{{ block.button_text }}</a></button>
        </div>
    </div>
    <style>
        @media screen and (max-width: 760px) {
            .content .inner{
                flex-direction: column-reverse;
                justify-content: start;
                width: calc(100% - 80px);
            }

            .content .left-text{
                flex: none;
                align-items: center;
                display: flex;
                flex-direction: column;
            }

            .content p, h1{
                text-align: center;
            }

            .content button{
                margin-top: 30px;
            }

            .content .images-container{
                margin-top: 40px;
                width: 65%;
            }

            .content .left-block{
                flex: none;
            }
        }
    </style>
</div>
